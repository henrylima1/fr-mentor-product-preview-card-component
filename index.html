<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section id="picture">
      <picture>
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>
    </section>
    <article id="product">
      <h1>PERFUME</h1>

      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h3>$149.99</h3>
        <p>$169.99</p>
      </div>

      <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </article>
  </main>
</body>
</html>
